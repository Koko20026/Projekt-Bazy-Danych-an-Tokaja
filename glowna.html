        <div id="slider">
            <img id="obraz" src="obraz1.jpg"/>
            <button id="sliderP" onclick="sliderPrev()">poporzedni</button>
            <button id="sliderN" onclick="sliderNext()">nastepny</button>
        </div>
        
        <script type="text/javascript">
            var x = 1;
            function wybierzObraz(a) {
                $('#obraz').attr("src", "obraz"+a+".jpg");
            }
            function nextObraz() {
                x = (x+1)%3+1;
                console.log(x);
                wybierzObraz(x); 
            }
            function prevObraz() {
                if(x == 1)
                    x = 4;
                x--;
                console.log(x);
                wybierzObraz(x); 
            }

            var fade = false; // false =  slide, true = fade
            var zatrzymaj = false;
            var czas = 5000;
            
            $('#slider').mouseenter(function() { zatrzymaj = true; }); 
            $('#slider').mouseleave(function() { zatrzymaj = false; }); 

            function sliderNext() {
                    if(fade) {
                        $('#obraz').fadeOut().queue(function () {
                            nextObraz();
                            $(this).fadeIn();
                            $(this).dequeue();
                        });
                    } else {
                        $('#obraz').slideUp().queue(function () {
                            nextObraz();
                            $(this).slideDown();
                            $(this).dequeue();
                        });
                    }            
            }
            function sliderPrev() {
                    if(fade) {
                        $('#obraz').fadeOut().queue(function () {
                            prevObraz();
                            $(this).fadeIn();
                            $(this).dequeue();
                        });
                    } else {
                        $('#obraz').slideUp().queue(function () {
                            prevObraz();
                            $(this).slideDown();
                            $(this).dequeue();
                        });
                    }            
            }

            setInterval(function() { 
                if(!zatrzymaj) {
                    sliderNext();
                }
            }, czas);
        </script>
